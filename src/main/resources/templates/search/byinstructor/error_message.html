<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Search Results</title>
  <div th:replace="fragments/bootstrap_head.html"></div>
</head>

<body>
  <div class="container">
    <div th:replace="fragments/bootstrap_nav_header.html"></div>
    <h1>Search Results</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Instructor</th>
          <th>Quarter</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${insSearch.instructor}"></td>
          <td th:text="${insSearch.quarter}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <th>Please enter an instructor name</th>
  </div>


</body>

</html>
