<form method="GET"  th:object="${instructorSearchObject}">
    <div class="form-group row">
        <label for="instructor" class="col-sm-2 col-form-label">Instructor</label>
        <div class="col-sm-10">
            <select th:field="*{instructor}" class="custom-select">
                <option value="inst1">Instructor 1</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="quarter" class="col-sm-2 col-form-label">Quarter</label>
        <div class="col-sm-10">
            <select th:field="*{quarter}" class="custom-select">
                <option selected="selected" value="20201">WINTER 2020</option>
                <option selected="selected" value="20194">FALL 2019 </option>
                <option value="20193">SUMMER 2019 </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="js-instructor-search-submit" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" th:formaction="@{/instructorResults}" class="btn btn-primary" id="js-multi-search-submit">Find Instructor</button>
      <!--            <button type="submit" th:formaction="@{/searchCSV}" class="btn btn-primary" id="js-multi-search-csv">Download CSV</button> -->
        </div>
    </div>
    
</form>
