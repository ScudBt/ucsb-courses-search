<form>
    <div class="form-group row">
        <label for="subjectArea" class="col-sm-2 col-form-label">Subject Area</label>
        <div class="col-sm-10">
            <select id="subjectArea" class="custom-select">
                <option selected="selected" th:value="'ANTH'" th:text="'Anthropology - ANTH'"></option>
                <option th:value="'ART'" th:text="'Art - ART'"></option>
                <option th:value="'ART  CS '" th:text="'Art (Creative Studies) - ART CS '"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="quarter" class="col-sm-2 col-form-label">Quarter</label>
        <div class="col-sm-10">
            <select id="quarter" class="custom-select">
                <option selected="selected" value="20194">FALL 2019 </option>
                <option value="20193">SUMMER 2019 </option>
                <option value="20192">SPRING 2019 </option>
                <option value="20191">WINTER 2019 </option>
                <option value="20184">FALL 2018 </option>
                <option value="20183">SUMMER 2018 </option>
                <option value="20182">SPRING 2018 </option>
                <option value="20181">WINTER 2018 </option>
                <option value="20174">FALL 2017 </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="courseLevel" class="col-sm-2 col-form-label">Course Level</label>
        <div class="col-sm-10">
            <select id="courseLevel" class="custom-select">
                <option selected="selected" value="Undergraduate">Undergraduate</option>
                <option value="Graduate">Graduate</option>
                <option value="All">All</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="js-course-search-submit" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="js-course-search-submit">Find Courses</button>
        </div>
    </div>

    
</form>
